<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Table</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS_Table.css">
    </head>
    <body>
        <h1>Vehicles Table</h1>
        <table style="width: 20%;">
            <tr>
                <th>New/Used</th>
                <th>Make</th>
                <th>Model</th>
                <th>year</th>
                <th>price</th>
                <th>State</th>
            </tr>
            <tr>
                <td>Used</td>
                <td>Toyota</td>
                <td>Tacoma</td>
                <td>2020</td>
                <td>$40,000</td>
                <td>Utah</td>
            </tr>
            <tr>
                <td>New</td>
                <td>Toyota</td>
                <td>Tacoma</td>
                <td>2022</td>
                <td>$45,000</td>
                <td>Colorado</td>
            </tr>
            <tr>
                <td>Used</td>
                <td>Mazda</td>
                <td>Rx7</td>
                <td>1995</td>
                <td>$37,000</td>
                <td>Montana</td>
            </tr>
        </table>
    </body>
</html>
