<!DOCTYPE html>
<html>
    <head>
        <title>HTML Challenge</title>
        <meta charset="utf-8"
    </head>
    <body>
        
        <h1>Utilizing the article, details, summary and time tags with the datetime attribute</h1>

        <article>
            <h2>Using highlighters</h2>
            <details>
                <summary>Pro's</summary>
                <ul>
                    <li>Readability</li>
                    <li>visualizing</li>
                    <li>Organized</li>
                </ul>
            </details>
            <p>This article was written at <time datetime="5-31-2022 15:20">3:20</time></p>
        </article>
    </body>
</html>
